name: PR Validation

on:
    pull_request:
        branches:
            - main
            - master

jobs:
    validate:
        name: Lint, Type Check and Build
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Install pnpm
              uses: pnpm/action-setup@v3
              with:
                  version: 9

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 20
                  cache: "pnpm"

            - name: Install dependencies
              run: pnpm install --frozen-lockfile

            - name: Run Linter
              run: pnpm lint

            - name: Type Check
              run: pnpm tsc --noEmit

            - name: Build Application
              run: pnpm build
